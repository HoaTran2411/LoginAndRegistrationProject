<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Register</h2>
                            <p style="color:red" th:text="${checkEmail}"></p>

                            <form method="POST" th:action="@{/create/save}" th:object="${user}">
                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" placeholder="Full Name" required
                                           th:field="*{fullName}" type="text"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" placeholder="Email" required
                                           th:field="*{email}" type="email"/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input class="form-control form-control-lg" placeholder="Password" required
                                           th:field="*{password}" type="password"/>

                                </div>

                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-success btn-block btn-lg" type="submit">Create account
                                    </button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Return Login: <a class="fw-bold text-body"
                                                                                            th:href="@{/}"><u>Click
                                    here</u></a></p>

                            </form>
                            <script>

                            </script>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
