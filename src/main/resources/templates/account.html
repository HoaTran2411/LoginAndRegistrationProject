<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Account</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h1 class="text-center" id="account-title">Your Information</h1>
    <table class="table table-bordered">
        <thead class="thead-dark ">
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
            <th>History</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <ul th:each="role:${user.roles}" class="list-unstyled">
                    <li th:text="${role.name}"></li>
                </ul>
            </td>
            <td>
                <ul class="list-unstyled">
                    <li>
                        <a th:href="@{'/account/editInfor/' + ${user.id}}">Update full name and email</a>
                    </li>
                    <li>
                        <a th:href="@{'/account/editPassword/' + ${user.id}}" }>Update Password</a>
                    </li>
                    <span th:each="role:${user.roles}">
                                <li th:if="${role.name} == 'admin'">
                                    <a th:href="@{/findUser}">Find User</a>
                                </li>
                                <li th:unless="${role.name} == 'admin'">
                                </li>
                    </span>
                </ul>
            </td>
            <td>
                <ul>
                    <li th:each="event:${time}" th:text="${event}"></li>
                </ul>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
