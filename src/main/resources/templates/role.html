<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Roles</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h1 class="text-center" id="account-title">User Account</h1>
    <table class="table table-bordered">
        <thead class="thead-dark ">
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Update Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.fullName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <span th:each="role:${user.roles}" th:text="${role.name} + '; '"></span>
            </td>
            <td>
                <form th:action="@{/updateRole/save}" th:object="${user}" method="post" class="mx-auto">
                    <div class="form-group row">
                        <input type="hidden" th:field="*{id}" th:value="${user.id}">
                        <div class="col-8 text-left">
                            <label class="checkbox-inline px-2" th:each="role:${roles}">
                                <input type="checkbox" th:text="${role.name}" th:value="${role.id}" th:field="*{roles}" class="px-1">
                            </label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
